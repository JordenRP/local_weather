<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Roboto" rel="stylesheet">
</head>
<body>
  <div class="backg" id="background"></div>
  <div class="content">
    <h1>Weather in <span id="city"></span>, <span id="country"></span></h1>
    <div class="float">
     <div id="loader">
       
     </div>
    <p class="main_weather" id="main"></p>
    </div>
    <table>
      <tr>
        <td>Wind speed</td>
        <td><span></span> km/h</td>
      </tr>
      <tr>
        <td>Wind Direction</td>
        <td><span></span></td>
      </tr>
      <tr>
        <td>Humidity</td>
        <td><span></span> %</td>
      </tr>
      <tr>
        <td>Pressure</td>
        <td><span></span> mbar</td>
      </tr>
      <tr>
        <td>Cloud</td>
        <td><span></span> %</td>
    </tr> 
    </table>  
  </div>  
  <script type="text/javascript" src="js.js"></script>
</body>
</html>
